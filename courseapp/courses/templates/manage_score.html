<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Grades</title>
</head>
<body>
    <h1>Manage Grades</h1>

    <!-- Giao diện quản lý điểm ở đây -->
    <form method="post" action="{% url 'save_grades' %}">
        {% csrf_token %}

        <!-- Giao diện nhập điểm cho sinh viên -->
        <label for="student">Student:</label>
        <select name="student" required>
            <!-- Lặp qua danh sách sinh viên và hiển thị tên của họ trong danh sách -->
            {% for student in students %}
                <option value="{{ student.id }}">{{ student.username }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="grade">Grade:</label>
        <input type="text" name="grade" required>
        <br>

        <button type="submit">Save Grade</button>
    </form>

    <!-- Hiển thị bảng điểm của tất cả sinh viên -->
    <h2>Score List</h2>
    <table border="1">
        <tr>
            <th>Student</th>
            <th>Score</th>
        </tr>
        {% for student_score in student_scores %}
            <tr>
                <td>{{ student_grade.student.username }}</td>
                <td>{{ student_grade.grade }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
